apiVersion: v1
kind: Pod
metadata:
  name: ib-connector
  namespace: test-ib-connector
spec:
  serviceAccountName: ib-connector
  imagePullSecrets:
    - name: acr-pull
  volumes:
    - name: kv-secrets
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: ib-kv
  containers:
    - name: ib-connector
      image: test-ib-connector
      envFrom:
        - secretRef:
          name: ibkr-secret
      volumeMounts:
        - name: kv-secrets
          mountPath: /mnt/secrets
          readOnly: true
      env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "test-kafka-kafka-bootstrap.test-kafka:9092"
        - name: SCHEMA_REGISTRY_URL
          value: "http://schema-registry.test-avro-schema-registry:8081"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
  restartPolicy: Always
