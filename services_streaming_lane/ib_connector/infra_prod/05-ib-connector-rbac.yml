# 05-ib-connector-rbac.yml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ib-connector
  namespace: ${NAMESPACE_IB}
  annotations:
    azure.workload.identity/client-id: "cda8806f-1f13-4335-8ff2-2ce55f32b2bc"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ib-connector-pod-reader
  namespace: ${NAMESPACE_IB}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ib-connector-pod-reader-binding
  namespace: ${NAMESPACE_IB}
subjects:
  - kind: ServiceAccount
    name: ib-connector
    namespace: ${NAMESPACE_IB}
roleRef:
  kind: Role
  name: ib-connector-pod-reader
  apiGroup: rbac.authorization.k8s.io
