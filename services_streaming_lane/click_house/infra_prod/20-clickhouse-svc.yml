apiVersion: v1
kind: Service
metadata:
  name: prod-clickhouse
  namespace: ${NAMESPACE_CLICKHOUSE}
  labels:
    app: prod-clickhouse
spec:
  type: ClusterIP
  selector:
    app: prod-clickhouse
  ports:
    - name: http
      port: 8123
      targetPort: 8123
    - name: tcp
      port: 9000
      targetPort: 9000
