# 03-deloyment-schema-registry.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: schema-registry
  namespace: avro-schema-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schema-registry
  template:
    metadata:
      labels:
        app: schema-registry
    spec:
      enableServiceLinks: false
      imagePullSecrets:
        - name: acr-pull
      containers:
        - name: schema-registry
          image: confluentinc/cp-schema-registry:7.6.1
          imagePullPolicy: IfNotPresent
          env:
            - name: SCHEMA_REGISTRY_HOST_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SCHEMA_REGISTRY_LISTENERS
              value: "http://0.0.0.0:8081"
            - name: SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS
              value: "dev-kafka-kafka-bootstrap.kafka:9092"
